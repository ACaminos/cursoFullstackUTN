<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Trabajo Practico 2</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card w-50">
            <div class="card-body">
              <h5 class="card-title text-center">Calculadora</h5>

              <div class="mb-3">
                <label for="firstNum" class="form-label">Primer numero</label>
                <input type="text" class="form-control" id="firstNum">
              </div>

              <div class="mb-3">
                <label for="secondNum" class="form-label">Segundo numero</label>
                <input type="text" class="form-control" id="secondNum">
              </div>

              <div class="buttons d-flex justify-content-center mb-4">
                  <div class="col-md-0" style="margin-right: 6px;">
                    <button class="btn btn-primary" id="btnSuma" onclick="suma()">Suma</button>
                    <button class="btn btn-primary" id="btnResta" onclick="resta()">Resta</button>
                  </div>
                  <div class="col-md-0">
                    <button class="btn btn-primary" id="btnMulti" onclick="multi()">Multiplicar</button>
                    <button class="btn btn-primary" id="btnDiv" onclick="division()">Division</button>
                  </div>
                </div>

              <div class="mb-3">
                <label for="resultado" class="form-label">Resultado</label>
                <input type="text" class="form-control" id="resultado" disabled>
              </div>

            </div>
            <div class="d-grid gap-2 col-6 mx-auto pb-4">
              <button class="btn btn-success btn-sm" type="button" onclick="enabled()">Reiniciar</button>
            </div>
          </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script>
  document.getElementById("firstNum").addEventListener("input", (e) => {
    let value = e.target.value;
    e.target.value = value.replace(/[^A-Z\d-]/g, "");
  });

  document.getElementById("secondNum").addEventListener("input", (e) => {
    let value = e.target.value;
    e.target.value = value.replace(/[^A-Z\d-]/g, "");
  });
</script>
</html>
